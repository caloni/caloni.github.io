<style>

body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  background-color: white;
  color: #222;
}

.container {
  text-align: center;
  max-width: 640px;
  padding: 2em;
}

h1 {
  font-size: 3em;
  margin-bottom: 0.2em;
  font-weight: 600;
}

.tagline {
  font-size: 1.2em;
  color: #666;
  margin-bottom: 2.5em;
}

.section {
  margin-top: 2em;
}

.section-title {
  font-size: 0.9em;
  letter-spacing: 0.08em;
  color: #888;
  text-transform: uppercase;
  margin-bottom: 0.8em;
}

.links a {
  display: inline-block;
  margin: 0.4em;
  padding: 0.6em 1.2em;
  background-color: firebrick;
  color: white;
  text-decoration: none;
  border-radius: 4px;
  font-size: 1em;
  transition: background-color 0.2s ease;
}

.links a:hover {
  background-color: darkred;
}

.secondary a {
  background-color: #555;
}

.secondary a:hover {
  background-color: #333;
}

.footer {
  margin-top: 3em;
  font-size: 0.9em;
  color: #999;
}

.footer a {
  color: #777;
  text-decoration: none;
}

.footer a:hover {
  text-decoration: underline;
}

</style>
</head>

<body>

<div class="container">

  <h1>Caloni</h1>

    Write for computers, people and food.
  </div>
